<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>form spedizione</title>
</head>
<body>
<table>

  <form id="delivery" autocomplete="on">

    <tr>
      <td>
        <label for="name">Nome</label>
        <input id="name" type="text" name="name" placeholder="nome" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="lastname">Cognome</label>
        <input id="lastname" type="text" name="lastname" placeholder="cognome" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="address">Indirizzo</label>
        <input id="address" type="text" name="address" placeholder="indirizzo" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="po">Civico</label>
        <input id="po" type="number" name="po" placeholder="1">
      </td>
    </tr>

    <tr>
      <td>
        <label for="cap">Cap</label>
        <input id="cap" type="number" name="cap" placeholder="00000" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="province">Provincia</label>
        <select id="province" name="province" required>
          <option value="RM">Roma</option>
          <option value="MI">Milano</option>
          <option value="TO">Torino</option>
          <option value="OTHER" selected>Altro</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        <label for="city">Citt√†</label>
        <input id="city" type="text" name="city" placeholder="Roma" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="country">Nazione</label>
        <input id="country" type="text" name="name" placeholder="Italia" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="phone">Telefono</label>
        <input id="phone" type="text" name="phone" placeholder="3330000000" required>
      </td>
    </tr>

    <tr>
      <td>
        <label for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="tua@esercitazione.it">
      </td>
    </tr>

    <tr>
      <td>
        <label for="note">Note</label>
        <textarea id="note" name="note" cols="30" rows="10"></textarea>
        <input type="submit" value="Invia">
      </td>
    </tr>

    <tr>
      <td>
        <button type="reset" form="delivery">Reset</button>
      </td>
    </tr>

</form>

</table>
</body>
</html>
